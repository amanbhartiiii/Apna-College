<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <form action="">
            <div id="heading">
                <h1>Welcome to Bharti world</h1>
            </div>
            <div class="input-box">
                <input type="text" id="uname" placeholder="username" name="uname">
            </div>

            <div class="input-box">
                <input type="password" id="pword" placeholder="password" name="pword">
            </div>

            <div id="login-btn">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
