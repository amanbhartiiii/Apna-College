<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man-img">
        <div class="desc">
            <h3>Aman Bharti</h3>
            <p>Java Developer</p>
        </div>
    </div>

    <div class="card">
        <img src="woman.jpg" alt="woman-img">
        <div class="desc">
            <h3>Shonali Sharma</h3>
            <p>Web Developer</p>
        </div>
    </div>

</body>
</html>
