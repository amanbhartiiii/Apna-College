<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!-- Table using thead, tbody and tfooter -->

    <table>
        <caption>Students</caption>

      <!-- This is header  -->
        <thead>
            <tr>
                <th>S no</th>
                <th>Name</th>
                <th>Roll no</th>
            </tr>
        </thead>

        <!-- This is body  -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Rajnish</td>
                <td>69</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aman</td>
                <td>52</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sachin</td>
                <td>99</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ankit</td>
                <td>66</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
