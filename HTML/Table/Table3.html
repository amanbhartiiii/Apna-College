<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>

    <!-- Table using rowspan and colspan  -->

    <table border="black">
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.8</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Cold</td>
            <td>20</td>
            <td>0.16</td>
        </tr>
    </table>
</body>
</html>
