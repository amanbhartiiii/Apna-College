<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/action">

        <div>
            <input type="text" id="fname" placeholder="First Name" name="fname">
    
            <input type="text" id="lname" placeholder="Last name" name="lname">
        </div>
        
        <div>
            <label for="gender">Please select your gender </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="male">Female</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="term-cond" name="term-cond">
            <label for="term-cond"> yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
