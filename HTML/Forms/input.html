<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input element</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>

        <!-- Checkbox  -->
        <div>
            Choose your subjects : 

            <label for="math">Math</label>
            <input type="checkbox" id="math" name="subject" value="math">

            <label for="science">Science</label>
            <input type="checkbox" id="science" name="subject" value="science">
            
            <label for="english">English</label>
            <input type="checkbox" id="english" name="subject" value="english">
            
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="hindi" name="subject" value="hindi">
            
        </div>

        <div>
            <h4>Select your favourite fruit</h4>
            <label for="apple">Apple</label>
            <input type="radio" name="favourite-fruit" id="apple" value="apple">
        
            <label for="mango">Mango</label>
            <input type="radio" name="favourite-fruit" id="mango" value="mango">
        
            <label for="orange">Orange</label>
            <input type="radio" name="favourite-fruit" id="orange" value="orange">
        </div>


        <div>
            <label for="state">Select your state:</label>
            <select name="state" id="state">
                <option value="bh">Bihar</option>
                <option value="jh">Jharkhand</option>
                <option value="ap">Andhra Pradesh</option>
                <option value="up">Uttar pradesh</option>
                <option value="hr">Hriyana</option>
                <option value="pb">Punjab</option>
                <option value="wb">West Bangal</option>
            </select>
        </div>

        <div>
            <label for="vol">Select your volume level : </label>
            <input type="range" min="0" max="100" name="vol" step="10" value="60">
        </div>


        <label for="feedback">Please provide your valuable feedback</label>
        <textarea name="feedback" id="feedback" rows="5" cols="10"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
